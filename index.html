<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tu Landing Page</title>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeIn">Bienvenido a Nuestra Landing Page</h1>
    </header>
    <section class="content">
        <h2 class="animate__animated animate__fadeIn">¡Únete a nosotros hoy!</h2>
        <p class="animate__animated animate__fadeIn">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="#contacto" class="cta-button animate__animated animate__fadeIn">Contáctanos</a>
    </section>
    <section id="contacto" class="contact">
        <h2 class="animate__animated animate__fadeIn">Contacto</h2>
        <form class="animate__animated animate__fadeIn">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p class="animate__animated animate__fadeIn">&copy; 2023 Tu Compañía. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
